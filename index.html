<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Motivation Card</title>
  <link rel="stylesheet href="styles.css">
  
</head>
<body>
  <div class="card">
    <h2>Your Daily Word</h2>
    <p id="verse" class="verse">"The Lord Himself goes before you and will be with you..."<br>â€“ Deuteronomy 31:8</p>
    <button onclick="newVerse()">New Verse</button>
  </div>

  <script>
    const verses = [
      '"The Lord Himself goes before you and will be with you..." Deuteronomy 31:8',
      '"I can do all things through Christ who strengthens me." Philippians 4:13',
      '"Be still and know that I am God." Psalm 46:10',
      '"The joy of the Lord is your strength." Nehemiah 8:10',
      '"Cast all your anxiety on Him because He cares for you." 1 Peter 5:7',
      '"For I know the plans I have for you," declares the Lord, "plans to prosper you and not to harm you, plans to give you hope and a future." Jeremiah 29:11',
      '"Trust in the Lord with all your heart and lean not on your own understanding." Proverbs 3:5',
      '"The Lord is my shepherd; I shall not want." Psalm 23:1',
    ];    

    function newVerse() {
      const randomIndex = Math.floor(Math.random() * verses.length);
      document.getElementById("verse").innerText = verses[randomIndex];
    }

  </script>
</body>
</html>
